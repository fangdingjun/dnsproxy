# dnsproxy configure file
#
[dnsproxy]

# the local ip to listen at
# 0.0.0.0 means listen all interface
# example:
#   listen_ip = 127.0.0.1
#   listen_ip = 192.168.1.10
#   listen_ip = 0.0.0.0
listen_ip = 127.0.0.1

# listen port, default is 53
# you need root privellage to startup the program
listen_port = 53

# the upstream dns servers
# example:
#   servers = 192.168.1.1,8.8.4.4
servers= 8.8.8.8, 223.6.6.6, 114.114.114.114,4.2.2.2

# the ipv4 ip blacklist,
# if upstream server return this ips, the result will be dropped
# the china GFW always return the fake ip for twitter.com facebook.com
# example:
#     blacklist= 1.2.3.4, 5.6.5.4
#blacklist= 1.2.3.4, 4.4.4.2

# DNS cache pollution, refer to
#      http://zh.wikipedia.org/wiki/%E5%9F%9F%E5%90%8D%E6%9C%8D%E5%8A%A1%E5%99%A8%E7%BC%93%E5%AD%98%E6%B1%A1%E6%9F%93
#
blacklist=1.1.1.1,255.255.255.255,74.125.127.102,74.125.155.102,74.125.39.102,74.125.39.113,209.85.229.138,4.36.66.178,8.7.198.45,37.61.54.158,46.82.174.68,59.24.3.173,64.33.88.161,64.33.99.47,64.66.163.251,65.104.202.252,65.160.219.113,66.45.252.237,72.14.205.104,72.14.205.99,78.16.49.15,93.46.8.89,128.121.126.139,159.106.121.75,169.132.13.103,192.67.198.6,202.106.1.2,202.181.7.85,203.161.230.171,203.98.7.65,207.12.88.98,208.56.31.43,209.145.54.50,209.220.30.174,209.36.73.33,209.85.229.138,211.94.66.147,213.169.251.35,216.221.188.182,216.234.179.13,243.185.187.3,243.185.187.39

# run in background
daemon = 1

